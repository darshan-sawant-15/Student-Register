<div class="container mt-5">
  <div class="row pt-5 d-flex justify-content-center align-items-center">
    <div class="col-md-8">
      <div class="card p-4 border-secondary border-3">
        <h2 class="text-center fw-bold">Single Student Details</h2>

        <!-- First Name -->
        <div class="form-floating mb-3 mt-4">
          <input
            type="text"
            class="form-control border-secondary border-2"
            name="fname"
            id="fname"
            placeholder="Enter first name"
            readonly
            [(ngModel)]="student.fname"
          />
          <label for="fname">First Name</label>
        </div>

        <!-- Last Name -->
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control border-secondary border-2"
            name="lname"
            id="lname"
            placeholder="Enter last name"
            readonly
            [(ngModel)]="student.lname"
          />
          <label for="lname">Last Name</label>
        </div>

        <!-- Date of Birth -->
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control border-secondary border-2"
            name="dob"
            id="dob"
            placeholder="Enter date of birth"
            readonly
            [(ngModel)]="student.dob"
          />
          <label for="dob">Date of Birth</label>
        </div>

        <!-- Course -->
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control border-secondary border-2"
            name="course"
            id="course"
            placeholder="Enter course"
            readonly
            [(ngModel)]="student.course"
          />
          <label for="course">Course</label>
        </div>

        <!-- Email -->
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control border-secondary border-2"
            name="email"
            id="email"
            placeholder="Enter email"
            readonly
            [(ngModel)]="student.email"
          />
          <label for="email">Email</label>
        </div>

        <div class="d-flex justify-content-center">
          <a
            class="btn btn-md btn-primary me-2"
            routerLink="/update-student/{{ student._id }}"
          >
            <i class="bi bi-pencil-square"></i> Update</a
          >
          <a class="btn btn-md btn-danger" (click)="deleteStudent(student._id)"
            ><i class="bi bi-trash3"></i> Delete</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
